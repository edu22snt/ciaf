<div style="padding-top: 3%; text-align: center;">
    <h2>Listar Funcionários</h2>
</div>
<div style="text-align: right;">
    <p-button routerLink="create" icon="pi pi-plus"></p-button>
</div>
<div style="padding-top: 1%;">
    <p-table [value]="funcionarios" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Data de Nascimento</th>
                <th>Situação</th>
                <th>Tipo</th>
                <th>Modalidade</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcionario>
            <tr>
                <td>{{ funcionario.nome }}</td>
                <td>{{ funcionario.telefone }}</td>
                <td>{{ funcionario.dataNascimento }}</td>
                <td>{{ funcionario.ativo }}</td>
                <td>{{ funcionario.tipo }}</td>
                <td>{{ funcionario.modalidade }}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div style="padding-top: 1%; text-align: right;">
    <p-button routerLink="" label="Voltar" icon="pi pi-arrow-left" styleClass="p-button-secondary"></p-button>
</div>
