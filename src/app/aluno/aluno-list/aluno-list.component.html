<p-table [value]="alunos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.telefone }}</td>
            <td>{{ aluno.dataNascimento }}</td>
            <td>{{ aluno.ativo }}</td>
        </tr>
    </ng-template>
</p-table>
