<div style="padding-top: 3%; text-align: center;">
    <h2>Listar Modalidades</h2>
</div>
<div style="text-align: right;">
    <p-button routerLink="create" icon="pi pi-plus"></p-button>
</div>
<div style="padding-top: 1%;">
    <p-table [value]="modalidades" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-modalidade>
            <tr>
                <td>{{ modalidade.nome }}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div style="padding-top: 1%; text-align: right;">
    <p-button routerLink="" label="Voltar" icon="pi pi-arrow-left" styleClass="p-button-secondary"></p-button>
</div>
